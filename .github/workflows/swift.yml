name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Select Xcode 11.3.1
      run: sudo xcode-select -switch /Applications/Xcode_11.3.1.app
    - name: Install Tuist
      run: |
        bash <(curl -Ls https://install.tuist.io)
    - name: Generate project
      run: |
        tuist generate

    - name: Build
      run: swift build -v
      
    - name: Run tests
      run: swift test -v
